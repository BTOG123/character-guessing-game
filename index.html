<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Character!</h1>
    <div class="mode-selection">
      <button onclick="startGame('casual')">Casual Mode</button>
      <button onclick="showTimeLimitInput()">Timed Mode</button>
    </div>
    <div id="time-limit-input" style="display: none;">
      <label for="time-limit">Enter time limit (in seconds):</label>
      <input type="number" id="time-limit" min="1" value="60">
      <button onclick="startTimedGame()">Start Timed Game</button>
    </div>
    <div id="game-interface" style="display: none;">
      <div class="character-container">
        <img src="" alt="Character Image" id="character">
        <input type="text" id="guess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
      </div>
      <p id="result"></p>
      <p id="score">Score: <span id="score-value">0</span></p>
      <p id="timer">Time Left: <span id="time-left"></span></p>
      <button onclick="viewAllCharacters()">View All Characters</button>
      <div class="credits">
        <a href="credits.html" class="credits-link">Credits</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
